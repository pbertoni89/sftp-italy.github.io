---
layout: default
locale: it_IT
---
{% for post in site.posts %}

<article class="post-preview">
    <a href="{{ post.url }}">
		<h2 class="post-title">{{ post.title }}</h2></a>
		<p class="post-subtitle">
            {% if post.subtitle %}
            {{ post.subtitle }}
		{% else %}
			{{ post.excerpt | strip_html | truncatewords: 15 }}
            {% endif %} 
		â€¢ <span class="post-meta">
		Pubblicato {{ post.author }} il {{ post.date | date: '%d/%m/%Y' }}
	</span></p>
		
</article>

{% endfor %}
